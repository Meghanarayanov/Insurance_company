{% extends 'agentbase.html' %}
{% block content %}
{% load static %}
<style>
    .background-container {
        background-image: url('{% static "images/card22.png" %}');
        background-repeat: no-repeat;
        background-size: cover;
        max-width: 100%;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        filter: blur(0.1px);
        z-index: -1;
    }
    .overlay {
        position: fixed;
        top: 56px; /* Adjusted for navbar height */
        left: 220px; /* Adjusted for navbar width */
        width: calc(100% - 220px); /* Adjusted for navbar width */
        height: calc(100% - 56px); /* Adjusted for navbar height */
        background-color: rgba(12, 9, 9, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        overflow-y: auto; /* Allow scrolling */
        padding-top: 20px; /* Additional padding for better spacing */
    }
    .form-container {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 80px;
        margin-top: auto;
    }
    .border{
        border-radius:10px;
    }
    @media (min-width: 992px) {
        .vertical-nav {
            position: fixed;
            top: 56px;
            left: 0;
            width: 220px;
            height: 100%;
            overflow-y: auto;
            padding-top: 30px;
        }
        .nav-link {
            border-radius:10px;
        }
        .nav-link:hover {
            background-color: indigo;
        }
    }
    @media (max-width: 991px) {
        .overlay {
            top: 56px; /* Adjust for navbar height */
            left: 0;
            width: 100%;
            height: calc(100% - 56px); /* Adjust for navbar height */
            padding: 10px; /* Reduce padding for smaller screens */
        }
        .form-container {
            padding: 20px; /* Reduce padding for smaller screens */
        }
        .col-sm-8, .col-md-6, .col-lg-6 {
            width: 100%;
            padding: 0 10px;
        }
    }
    @media (max-width: 575px) {
        .col-sm-8, .col-md-6, .col-lg-6 {
            padding: 0 5px;
        }
        .login-form input, .login-form select, .login-form button {
            font-size: 14px;
        }
        h2 {
            font-size: 1.5rem;
        }
        .btn {
            font-size: 0.6rem;
            padding: 5px 5px;
        }
    }
</style>
<div class="background-container"></div> <!-- Container for the blurred background image -->
<div class="overlay">
    <div class="form-container">
        <div class="col-sm-8 col-md-6 col-lg-6 border">
            <form action="" method="post" enctype="multipart/form-data" class="login-form">
                <h2 class="text-center text-white">Customer Information Form</h2><br>
                <h5 class="text-center text-white">Basic Details</h5>
                <label class="text-white">Name</label>
                <input type="text" name="name" class="form-control mt-3" placeholder="Name" required><br>
                <label class="text-white">Phone Number</label>
                <input type="text" name="phone_number" class="form-control mt-3" placeholder="Phone Number" required><br>
                <label class="text-white">Address</label>
                <input type="text" name="address" class="form-control mt-3" placeholder="Address" required><br>
                <label class="text-white">Age</label>
                <input type="number" name="age" class="form-control mt-3" placeholder="Age" required><br>
                <label class="text-white">Date of Birth</label>
                <input type="date" name="date_of_birth" class="form-control mt-3" placeholder="Date of Birth" required><br>
                <label class="text-white">Profession</label>
                <input type="text" name="profession" class="form-control mt-3" placeholder="Profession" required><br>
                <label class="text-white">Qualification</label>
                <input type="text" name="qualification" class="form-control mt-3" placeholder="Qualification" required><br>
                <label class="text-white">Annual Income</label>
                <input type="number" name="annual_income" class="form-control mt-3" placeholder="Annual Income" required><br>
                <label class="text-white">Aadhar-Card Number</label>
                <input type="text" name="aadhar_card_number" class="form-control mt-3" placeholder="Aadhar-Card Number" required><br>
                <label class="text-white">PAN Card Number</label>
                <input type="text" name="pan_card_number" class="form-control mt-3" placeholder="PAN Card Number" required><br>
                <h5 class="text-center text-white">Additional Details</h5>
                <label class="text-white">Income Level</label>
                <input type="text" name="income_level" class="form-control mt-3" placeholder="Income Level" required><br>
                <label class="text-white">Presence of Kids</label>
                <input type="text" name="presence_of_kids" class="form-control mt-3" placeholder="Presence of Kids" required><br>
                <label class="text-white">Source of Information</label>
                <input type="text" name="source_of_information" class="form-control mt-3" placeholder="Source of Information" required><br>
                <label class="text-white">Customer Service Satisfaction</label>
                <input type="text" name="customer_service_satisfaction" class="form-control mt-3" placeholder="Customer Service Satisfaction" required><br>
                <label class="text-white">Claim Satisfaction</label>
                <input type="text" name="claim_satisfaction" class="form-control mt-3" placeholder="Claim Satisfaction" required><br>
                <label class="text-white">Insurance Markup Area</label>
                <input type="text" name="insurance_markup_area" class="form-control mt-3" placeholder="Insurance Markup Area" required><br>
                <label class="text-white">Agent Visited Policy</label>
                <input type="text" name="agent_visited_policy" class="form-control mt-3" placeholder="Agent Visited Policy" required><br>
                <label class="text-white">Willingness to Purchase Insurance</label>
                <input type="text" name="willingness_to_purchase_insurance" class="form-control mt-3" placeholder="Willingness to Purchase Insurance" required><br>
                <label class="text-white">Willingness to Share Previous Insurance</label>
                <input type="text" name="willingness_to_share_previous_insurance" class="form-control mt-3" placeholder="Willingness to Share Previous Insurance" required><br>
                <label class="text-white">Customer Preferences</label>
                <input type="text" name="customer_preferences" class="form-control mt-3" placeholder="Customer Preferences" required><br>
                <label class="text-white">Agent Notes</label>
                <input type="text" name="agent_notes" class="form-control mt-3" placeholder="Agent Notes" required><br>
                <label class="text-white">Willingness to Switch Over Another Insurance</label>
                <input type="text" name="willingness_to_switch_over_another_insurance" class="form-control mt-3" placeholder="Willingness to Switch Over Another Insurance" required><br>
                <h5 class="text-center text-white">Existing Profile Details</h5>
                <label class="text-white">Company Name</label>
                <input type="text" name="company_name" class="form-control mt-3" placeholder="Company Name" required><br>
                <label class="text-white">Insurance Name</label>
                <input type="text" name="insurance_name" class="form-control mt-3" placeholder="Insurance Name" required><br>
                <label class="text-white">Claim Status</label>
                <input type="text" name="claim_status" class="form-control mt-3" placeholder="Claim Status" required><br>
                <div class="text-center">
                    <button type="submit" class="btn btn-dark btn-outline-light mt-3 w-50">Submit</button>
                </div><br>
            </form>
        </div>
    </div>
</div>
{% endblock %}
