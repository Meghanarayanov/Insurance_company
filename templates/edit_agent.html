{% extends 'agentbase.html' %}
{% block content %}
{% load static %}
<style>
    .background-container {
        background-image: url('{% static "images/card22.png" %}');
        background-repeat: no-repeat;
        background-size: cover;
        max-width: 100%;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        filter: blur(0.1px);
        z-index: -1;
    }
    .overlay {
        position: fixed;
        top: 56px; /* Adjusted for navbar height */
        left: 200px; /* Adjusted for navbar width */
        width: calc(100% - 200px); /* Adjusted for navbar width */
        height: calc(100% - 56px); /* Adjusted for navbar height */
        background-color: rgba(12, 9, 9, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        overflow-y: auto; /* Allow scrolling */
        padding-top: 20px; /* Additional padding for better spacing */
    }
    .form-container {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 80px;
        margin-top: auto;
        
    }
    .border{
        border-radius:10px;
        background-color: rgba(255, 255, 255, 0.6);
    }
    label{
        font-weight: bold;
    }
    @media (min-width: 992px) {
        .vertical-nav {
            position: fixed;
            top: 56px;
            left: 0;
            width: 200px;
            height: 100%;
           
            overflow-y: auto;
            padding-top: 30px;
        }
        .nav-link {
           
           
            border-radius:10px;
        }
        .nav-link:hover {
            background-color: indigo;
        }
    }
    @media (max-width: 991px) {
        .overlay {
            top: 56px; /* Adjust for navbar height */
            left: 0;
            width: 100%;
            height: calc(100% - 56px); /* Adjust for navbar height */
            padding: 10px; /* Reduce padding for smaller screens */
        }
        .form-container {
            padding: 20px; /* Reduce padding for smaller screens */
        }
        .col-sm-8, .col-md-6, .col-lg-6 {
            width: 100%;
            padding: 0 10px;
        }
    }
    @media (max-width: 575px) {
        
        .col-sm-8, .col-md-6, .col-lg-6 {
            padding: 0 5px ;
         
        }
        .login-form input, .login-form select, .login-form button {
            font-size: 14px;
        
           
        }
       

            h2 {
                font-size: 1.5rem;
            }
            .btn {
                font-size: 0.6rem;
                padding: 5px 5px;
            }
           
            
            
    }
</style>
<div class="background-container"></div> <!-- Container for the blurred background image -->
<div class="overlay">
    <div class="form-container">
        <div class="col-sm-8 col-md-6 col-lg-6 border">
           
            <form action="" method="post" enctype="multipart/form-data" class="login-form">
               
                <h2 class="text-center mt-3 ">Edit Profile</h2>
                <label class="">First Name</label>
                <input type="text" name="fname" class="form-control mt-3" placeholder="First Name" value="Arun "required><br>
                <label class="">Last Name</label>
                <input type="text" name="lname" class="form-control mt-3" placeholder="Last Name" value="S" required><br>
                <label class="">Position</label>
                <input type="text" name="position" class="form-control mt-3" placeholder="Position"value="Insurance Specialist" required><br>
                <label class="">Address</label>
                <input type="text" name="address" class="form-control mt-3" placeholder="Address" value="Lincoln, NE 68502" required><br>
               
            
                <label class="">Email Address</label>
                <input type="email" name="email" class="form-control mt-3" placeholder="Email Address" value="Arun@gmail.com" required><br>
               
                <input type="hidden" name="text" value="2">
                <label class="">Phone Number</label>
                <input type="text" name="contact" class="form-control mt-3" placeholder="Contact Number" value="9867453212"required><br>
               
                
            
                <div class="text-center">
                    <button type="submit" class="btn btn-dark btn-outline-light mt-3 w-50">Update</button>
                </div><br>
            </form>
        </div>
    </div>
</div>
{% endblock %}
