{% extends 'agentbase.html' %}
{% block content %}
{% load static %}
<style>
    .background-container {
        background-image: url('{% static "images/card22.png" %}');
        background-repeat: no-repeat;
        background-size: cover;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        filter: blur(0.1px);
        z-index: -1;
    }
    .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(12, 9, 9, 0.6);
        display: flex;
        justify-content: center;
        align-items: center;
        overflow-y: auto;
        padding: 20px;
        box-sizing: border-box;
    }
    .nav-link {
        border-radius:10px;
    }
    .nav-link:hover {
        background-color: indigo;
    }
    @media (min-width: 992px) {
        .overlay {
            left: 200px; /* Adjusted for navbar width */
            width: calc(100% - 200px); /* Adjusted for navbar width */
        }
        
    }
    .card {
        display: flex;
        justify-content: center;
        align-items: center;
        background: rgba(255, 255, 255, 0.4);
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        max-width: 500px;
        width: 100%;
        padding: 0px;
        box-sizing: border-box;
        margin-top: 100px;
        padding-top:20px;
        transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover {
        transform: translateY(-10px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }
    
    .card img {
        max-width: 150px;
        border-radius: 8px;
        margin-right: 0px;
        transition: transform 0.3s, box-shadow 0.3s;
    }
    .card img:hover {
        transform: scale(1.1);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }
    .card-details {
        display: flex;
        flex-direction: column;
       
        justify-content: center;
        align-items: center;
    }
    .card-content h2 {
        margin-bottom: 10px;
        font-size: 24px;
        color: #333;
    }
    .card-content p {
        margin-bottom: 10px;
        font-weight: bold;
        color: #666;
    }
    .card-content p a {
        color: #007BFF;
        text-decoration: none;
        transition: color 0.3s;
    }
    .card-content p a:hover {
        color: #0056b3;
    }
    .card-content p:last-child {
        margin-bottom: 0;
    }
    @media (max-width: 769px) {
        .card{
            margin-top:160px;
            max-width:230px;
            justify-content: center;
            align-items: center;
            margin-bottom:5px;
        }
        .card-content h2 {
            margin-bottom: 50px;
            font-size: 1rem;
            color: #333;
        }
        .card-details {
            display: flex;
            flex-direction: column;
           
            justify-content: center;
            align-items: center;
        }
        .card img {
            max-width: 60px;
            border-radius: 8px;
            margin-right: 0px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
    }
    @media (max-width: 576px) {
        .card img {
            max-width: 80px;
            border-radius: 8px;
            margin-right: 0;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .btn {
            font-size: 0.6rem;
            padding: 5px 5px;
        }

        p {
            font-size: 0.7rem;
        }
        h2{
            font-size: 1.2rem;
        }
        .card{
            max-width:250px;
            justify-content: center;
            align-items: center;
        }
        .card-details {
            display: flex;
            flex-direction: column;
           
            justify-content: center;
            align-items: center;
        }
        
        }
</style>
<div class="background-container"></div> <!-- Container for the blurred background image -->
<div class="overlay">
   
    <div class="card ">
        <div>
           
            <img src="{% static "images/vishnu.jpg" %}" alt="Profile Picture">
           
        </div>
        <div class="card-details">
            <h2 class="">Arun S</h2>
            <p class="text-white"><b>Position:</b> Insurance Specialist </p>
            <p class="text-white"><b>Address:</b>
                Lincoln, NE 68502</p>
            <p class="text-white"><b>Email:</b> Arun@gmail.com</p>
            <p class="text-white"><b>Phone Number:</b> 9867453212</p>
            
           
           
            <button class="btn btn-primary mb-2"><a class=" delete text-white" href="{% url 'edit_agent' %}">Edit </a></button>
            <button class="btn btn-success mb-4"><a class=" delete text-white" href="{% url 'change_password' %}">Change Password</a></button>
            
        </div>
        
    </div>
   
</div>
{% endblock %}
