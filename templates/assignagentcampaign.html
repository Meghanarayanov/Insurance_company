{% extends 'adminbase.html' %}
{% block content %}
{% load static %}
<style>
    .background-container {
        background-image: url('{% static "images/admin.jpg" %}');
        background-repeat: no-repeat;
        background-size: cover;
        max-width: 100%;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        filter: blur(0.1px);
        z-index: -1;
    }
    .overlay {
        position: fixed;
        top: 56px; /* Adjusted for navbar height */
        left: 220px; /* Adjusted for navbar width */
        width: calc(100% - 220px); /* Adjusted for navbar width */
        height: calc(100% - 56px); /* Adjusted for navbar height */
        background-color: rgba(12, 9, 9, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        overflow-y: auto; /* Allow scrolling */
        padding-top: 20px; /* Additional padding for better spacing */
    }
    .form-container {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 80px;
        margin-top: 30px;
    }
    .border{
        border-radius:10px;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.8);
    }
    @media (min-width: 992px) {
        .vertical-nav {
            position: fixed;
            top: 56px;
            left: 0;
            width: 220px;
            height: 100%;
            overflow-y: auto;
            padding-top: 30px;
        }
        .nav-link {
            border-radius:10px;
        }
        .nav-link:hover {
            background-color: indigo;
        }
    }
    @media (max-width: 991px) {
        .overlay {
            top: 56px; /* Adjust for navbar height */
            left: 0;
            width: 100%;
            height: calc(100% - 56px); /* Adjust for navbar height */
            padding: 10px; /* Reduce padding for smaller screens */
        }
        .form-container {
            padding: 20px; /* Reduce padding for smaller screens */
        }
        .col-sm-8, .col-md-6, .col-lg-6 {
            width: 100%;
            padding: 0 10px;
        }
    }
    @media (max-width: 575px) {
        .col-sm-8, .col-md-6, .col-lg-6 {
            padding: 0 5px;
        }
        .login-form input, .login-form select, .login-form button {
            font-size: 14px;
        }
        h2 {
            font-size: 1.5rem;
        }
        .btn {
            font-size: 0.6rem;
            padding: 5px 5px;
        }
    }
</style>
<div class="background-container"></div>
<div class="overlay">
    <div class="form-container">
        <div class="col-sm-8 col-md-6 col-lg-6 border">
            <h2 class="text-center text-dark"> Assign Agent</h2>
            <form id="campaignassign" method="post">
                
                <div class="form-group">
                    <label for="campaignName" class="text-dark">Select Campaign </label>
                    <select id="campaignSelect" class="form-control" required>
                        <option value="">Select Campaign</option>
                    </select>
                    
                </div>
                <div class="form-group">
                    <label for="campaignObjective" class="text-dark">Select Agent</label>
                    <select id="agentSelect" class="form-control" required>
                        <option value="">Select Agent</option>
                    </select>
                </div>
                
                
                <div class="text-center">
                    <button type="submit" class="btn btn-dark btn-outline-light mt-3 w-50">Assign</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
