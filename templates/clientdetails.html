{% extends 'adminbase.html' %}
{% block content %}
{% load static %}
<style>
    body, html {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f0f2f5;
    }
    .background-container {
        background-image: url('{% static "images/admin.jpg" %}');
        background-repeat: no-repeat;
        background-size: cover;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
    }
    .overlay {
        position: fixed;
        top: 56px;
        left: 200px;
        width: calc(100% - 200px);
        height: calc(100% - 56px);
        padding: 20px;
        background-color: rgba(12, 9, 9, 0.5);
        overflow-y: auto;
    }
    .nav-link {
           
           
        border-radius:10px;
    }
    .nav-link:hover {
        background-color: blueviolet;}
    @media (max-width: 992px) {
        .overlay {
            left: 0;
            width: 100%;
        }
    }
    .client-list {
        display: flex;
        flex-wrap: wrap;
        list-style-type: none;
        padding: 0;
        margin: 0 auto;
        width: 90%;
        justify-content: space-between;
    }
    .client-item {
        display: flex;
        align-items: center;
        background: linear-gradient(145deg, #202447, #434E98);
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
        padding: 10px;
        transition: transform 0.3s, box-shadow 0.3s;
        width: calc(50% - 10px); /* Two items per row with some gap */
        box-sizing: border-box;
    }
    .client-item:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }
    .client-item img {
        border-radius: 50%;
        width: 100px;
        height: 100px;
        object-fit: cover;
        margin-right: 20px;
    }
    .client-details {
        flex-grow: 1;
        overflow: hidden; /* Ensure content doesn't overflow */
    }
    .client-details h5 {
        font-size: 1.25rem;
        margin: 0;
        color: white;
        white-space: nowrap; /* Prevent line breaks */
        overflow: hidden; /* Hide overflowing text */
        text-overflow: ellipsis; /* Display ellipsis for overflowing text */
    }
    .client-details p {
        margin: 5px 0;
        color: #666;
    }
    .client-button {
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        cursor: pointer;
        transition: background-color 0.3s;
        white-space: nowrap; /* Prevent line breaks */
    }
    .client-button:hover {
        background-color: #0056b3;
    }
    @media (max-width: 768px) {
        .client-item {
            width: 100%;
        }
        .client-item img {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
        .client-details h5 {
            font-size: 1rem;
        }
        .client-button {
            font-size: 0.8rem;
            padding: 5px 10px;
        }
    }
    @media (max-width: 576px) {
        .client-item img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
        .client-details h5 {
            font-size: 1rem;
        }
        .client-button {
            font-size: 0.8rem;
            padding: 5px 10px;
        }
    }
</style>
<div class="background-container"></div>
<div class="overlay">
    <h2 class="text-center text-white w-100 mt-5">Clients</h2>
    <ul class="client-list mt-5">
