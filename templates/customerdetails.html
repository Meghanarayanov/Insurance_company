{% extends 'agentbase.html' %}
{% block content %}
{% load static %}
<style>
    body, html {
        margin: 0;
        padding: 0;
        font-family: 'Roboto', sans-serif;
        background-color: #f0f2f5;
    }
    .background-container {
        background-image: url('{% static "images/card22.png" %}');
        background-repeat: no-repeat;
        background-size: cover;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
    }
    .overlay {
        position: fixed;
        top: 56px; /* Adjusted for navbar height */
        left: 200px; /* Adjusted for navbar width */
        width: calc(100% - 200px); /* Adjusted for navbar width */
        height: calc(100% - 56px); /* Adjusted for navbar height */
        background-color: rgba(12, 9, 9, 0.5);
        display: flex;
        justify-content: center;
        align-items: flex-start;
        overflow-y: auto; /* Allow scrolling */
        padding-top: 20px; /* Additional padding for better spacing */
    }
    .nav-link {
        border-radius: 10px;
    }
    .nav-link:hover {
        background-color: indigo;
    }
    
    .clients-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        width: 100%;
        padding: 20px;
    }
    .client-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        background: linear-gradient(145deg, #8AB8BD, #676E71);
        border-radius: 15px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        padding: 20px;
        transition: transform 0.3s, box-shadow 0.3s;
        color: #fff;
        flex: 1 1 calc(33.333% - 40px);
        max-width: 200px;
        position: relative;
        overflow: hidden;
        margin: 10px;
    }
    @media (max-width: 992px) {
        .overlay {
            top: 56px; /* Adjust for navbar height */
            left: 0;
            width: 100%;
            height: calc(100% - 56px); /* Adjust for navbar height */
            padding: 10px; /* Reduce padding for smaller screens */
        }
        .client-item {
            flex: 1 1 calc(50% - 40px);
        }
    }
    @media (max-width: 720px) {
        .overlay {
            top: 56px; /* Adjust for navbar height */
            left: 0;
            width: 100%;
            height: calc(100% - 56px); /* Adjust for navbar height */
            padding: 10px; /* Reduce padding for smaller screens */
        }
        .clients-container {
            margin-top: 20px; /* Reduce top margin for smaller screens */
        }
        .client-item {
            flex: 1 1 calc(100% - 40px); /* Full width with margin on smaller screens */
        }
    }
    @media (max-width: 679px) {
        .client-item {
            flex: 1 1 calc(100% - 40px); /* Full width with margin on smaller screens */
        }
    }
    .client-item:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
    }
    .client-item img {
        border-radius: 50%;
        width: 120px;
        height: 120px;
        object-fit: cover;
        margin-bottom: 20px;
        transition: transform 0.3s;
    }
    .client-item:hover img {
        transform: scale(1.1);
    }
    .client-details {
        text-align: center;
        z-index: 1;
    }
    .client-details h5 {
        font-size: 1.5rem;
        margin: 0;
    }
    .client-details p {
        margin: 10px 0;
        color: rgba(255, 255, 255, 0.8);
    }
    .client-button {
        background-color: #37A8B6;
        color: #fff;
        border: none;
        border-radius: 25px;
        padding: 10px 20px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.3s;
        margin-top: 15px;
        z-index: 1;
        outline: none;
    }
    .client-button:hover {
        background-color: #2C86CF;
        transform: translateY(-2px);
    }
    .client-item::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.2);
        border-radius: 15px;
        transition: opacity 0.3s;
        z-index: 0;
    }
    .client-item:hover::before {
        opacity: 0.5;
    }
    .client-button:focus {
        background-color: #215B8A;
        transform: translateY(-2px);
        box-shadow: 0 0 5px rgba(255, 64, 129, 0.5);
    }
</style>
<div class="background-container"></div>
<div class="overlay">
    <div class="clients-container">
        <div class="client-item">
            <img src="{% static 'images/nibi.jpeg' %}" alt="John's Picture">

    </div>
</div>
{% endblock %}
