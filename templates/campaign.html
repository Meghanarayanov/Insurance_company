{% extends 'adminbase.html' %}
{% block content %}
{% load static %}
<style>
    .background-container {
        background-image: url('{% static "images/admin.jpg" %}');
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center center;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        filter: blur(0.1px);
        z-index: -1;
    }
    .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(12, 9, 9, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        overflow-y: auto;
        padding: 20px;
        box-sizing: border-box;
    }
    .card-deck {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        margin-top: 100px;
    }
    .card {
        width: 300px;
        height: 300px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        border-radius: 10px;
        transition: transform 0.2s, box-shadow 0.2s;
    }
    .card:hover {
        transform: scale(1.02);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .card-body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
    }
    .card-icon {
        font-size: 4rem;
        margin-bottom: 10px;
    }
    .btn-light {
        margin-top: 15px;
    }
    @media (min-width: 992px) {
        .overlay {
            left: 220px; /* Adjusted for navbar width */
            width: calc(100% - 220px); /* Adjusted for navbar width */
        }
        .vertical-nav {
            position: fixed;
            top: 56px;
            left: 0;
            width: 220px;
            height: 100%;
            overflow-y: auto;
            padding-top: 30px;
        }
        .nav-link {
            border-bottom: 1px solid blueviolet;
            border-radius: 10px;
        }
        .nav-link:hover {
            background-color: indigo;
        }
    }
    @media (max-width: 576px) {
        .card {
            height: 200px;
            width: 180px;
            border-radius: 25px;
            justify-content: center;
            align-items: center;
        }
        .card-deck {
            margin-top: 80px;
        }
        .card-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .btn {
            font-size: 0.6rem;
            padding: 5px 5px;
        }
        h5 {
            font-size: 1rem;
        }
    }
</style>
<!-- Load Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/kTcSmPjqyK4C7w0o5LE7fv1t6obXfSA1rF9nHFlZCmldI1EN5w5THFlZTmTzFoP/Cemln5KCh5sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<div class="background-container img-fluid"></div>
<div class="overlay">
    <div class="card-deck">
        <div class="card bg-primary text-white">
            <div class="card-body">
                <i class="fas fa-bullhorn card-icon"></i>
                <h5 class="card-title">Create Campaign</h5>
                <button class="btn btn-light">
                    <a href="{% url 'createcampaign' %}" class="text-black text-decoration-none">Create Campaign</a>
                </button>
            </div>
        </div>
        <div class="card bg-success text-white">
            <div class="card-body">
                <i class="fas fa-user-plus card-icon"></i>
                <h5 class="card-title">Assign Agent</h5>
                <button class="btn btn-light">
                    <a href="{% url 'assignagentcampaign' %}" class="text-black text-decoration-none">Assign Agent</a>
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
