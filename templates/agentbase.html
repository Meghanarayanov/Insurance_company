<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="shortcut-icon" type="image" href="tuitionicon.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
       .navbar-brand-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .navbar-toggler{
            font-size:0.5rem;
            background-color:white;
            
            
        }
        .navbar-brand {
            font-size: 1.3rem;
          
            color: #ccc;
            margin-top: -5px; /* Adjust this value to fine-tune the vertical spacing */
            font-weight: bold;
            margin-left:2px;
        }
        .navbar {
            min-height: 80px; /* Adjust the navbar height if needed */
            background-color:rgb(7, 6, 46);
        }
    
        .vertical-nav .nav-link {
            padding: 8px 15px; /* Adjust padding for vertical nav items */
        }
        .vertical-nav .nav-header {
            font-size: 1.1rem;
            font-weight: bold;
            color: white;
            padding: 10px 20px;
            
        }
        .nav-link i {
            margin-right: 10px; 
            margin-left:10px;/* Space between icon and text */
        }

        /* Additional style to ensure no scrollbars */
        .vertical-nav::-webkit-scrollbar {
            display: none;
        }
        .vertical-nav {
            max-height: 100vh;
            overflow: hidden;
            -ms-overflow-style: none; 
            scrollbar-width: none; 
            background-color: rgb(7, 6, 46); 
            border-radius:20px;
        }
        @media (min-width: 992px) {
            .vertical-nav {
                position: fixed;
                top: 56px;
                left: 0;
                width: 200px;
                height: 100%;
                background-color:rgb(7, 6, 46);
                overflow-y: auto;
                padding-top: 30px;
            }
           
            .nav-link:hover {
                background-color: indigo;
            }
        }
        @media (max-width: 576px) {
            .navbar {
                min-height: 60px; /* Adjust the navbar height for smaller screens */
            }
            .navbar-brand {
                font-size: 1rem; /* Adjust brand font size for smaller screens */
            }
            .vertical-nav .nav-link {
                padding: 5px 10px; /* Adjust padding for vertical nav items on smaller screens */
                font-size: 0.9rem; /* Adjust font size for smaller screens */
            }
            .vertical-nav .nav-header {
                font-size: 0.8rem; /* Adjust nav header font size for smaller screens */
                padding: 8px 15px;
            }
            .navbar-nav.ml-auto .nav-item .nav-link {
                font-size: 0.9rem; /* Adjust font size for nav links on smaller screens */
            }
            .navbar-nav.ml-auto .nav-item .btn {
                font-size: 0.5rem; /* Adjust font size for buttons on smaller screens */
            }
            .navbar-toggler{
                font-size:0.5rem;
                background-color:white;
                
                
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <a class="navbar-brand text-white " href="#">E-INSURANCE</a>
        <button class="navbar-toggler btn-sm " type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon "></span>
        </button>
         
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            
            <ul class="navbar-nav mr-auto flex-column vertical-nav ">
                <li class="nav-item nav-header">
                    <div class="user-info">
                        <img src="{% static "images/vishnu.jpg" %}" alt="img" style="border-radius: 50%; width: 50px; height: 50px; object-fit: cover;">
                        <span>Arun S</span>
                    </div>
                </li>
                <li class="nav-item nav-header">
                    AGENT
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'agentdashboard' %}"><i class="fas fa-tachometer-alt"></i>Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'agent_profile' %}"><i class="fas fa-user-tie"></i>Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'cutomer_informations' %}"><i class="fas fa-eye"></i>Customer Form</a>
                </li>
                
            </ul>
            
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link text-white d-none d-lg-block" href=""><i class="fas fa-sign-out-alt"></i>Log Out</a> <!-- Hide on smaller screens -->
                    <button class="btn btn-light text-dark d-block d-lg-none mt-2 logoutbuttn"><a href=""><i class="fas fa-sign-out-alt"></i>Log Out</a></button> <!-- Show on smaller screens -->
                </li>
            </ul>
        </div>
    </nav>
    
    
    
    {% block content %}
    {% endblock %}
</body>
</html>
